<!DOCTYPE html>
<html lang="nl">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/gameLayout.css"/>
    <script src="js/bootstrap.min.js"></script>
	<title>Nathan & Arjanna & Mama</title>
</head>

<body>
	<h1>The Crazy Marriage Game:</h1>
    <button onclick="OpenPopup(1)" >Kerkklok</button>   
    <button onclick="OpenPopup(2)" >Kerkdeur</button>
    <button onclick="ClosePopup()" >Ok√©!</button>
    
    <h1 id="popupCounter">0/5</h1>
    
    <!-- als de gebruiker op de kerk klok klikt: -->
    <div id="invitation">
        <h2>Kerk locatie:</h2>
        <p class= "infoText" id="info-1">De kerkdienst begint om 12:00 uur.</p>
        <h2>Kerk tijd:</h2>
        <p class= "infoText" id="info-2">De kerkdienst begint om 12:00 uur.</p>
        <h2>Dresscode:</h2>
        <p class= "infoText" id="info-3">De kerkdienst begint om 12:00 uur.</p>
        <h2>Maaltijd:</h2>
        <p class= "infoText" id="info-4">De kerkdienst begint om 12:00 uur.</p>
        <h2>Kerk locatie:</h2>
        <p class= "infoText" id="info-5">De kerkdienst begint om 12:00 uur.</p>
    </div>
</body>
    
<script type="text/javascript">    
    const MAX_POPUP_COUNT = 5;
    
    let openPopup = null;
    let openedPopups = [];
    
    function OpenPopup(id){
        document.getElementById("invitation").style.display = "block";
        openPopup = document.getElementById("info-" + id);
        openPopup.style.display = "inline";
        if (!openedPopups.includes(id)){
            openedPopups.push(id);
            document.getElementById("popupCounter").innerHTML = openedPopups.length + "/" + MAX_POPUP_COUNT;
        }
    }
        
    function ClosePopup(){
        document.getElementById("invitation").style.display = "none";
    }
</script>

</html>
