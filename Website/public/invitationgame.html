<!DOCTYPE html>
<html lang="nl">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/baseLayout.css"/>
	<link rel="stylesheet" href="css/gameLayout.css"/>
    <title>Nathan & Arjanna</title>
	<script type="text/javascript" src="js/Gameplay.js"></script>
	<link rel="icon" href="favicon.png">
</head>

<body onload="OnPageLoaded()"> 
	<div class="informationScreen" id="gameIntroScreen">
		<img src="images/popUpscreens/gameIntroScreen.png"/>
		<button onclick="OnStartButton()"><p>Start de game!</p></button>
	</div>
	
	<div class="informationScreen" id="gameProgressScreen">
		<img src="images/popUpScreens/gameIntroScreen.png"/>
		<button onclick="OnContinueButton()"><p>Ik ga op zoek!</p></button>   
	</div>
	
	<div class="informationScreen" id="gameCompletedScreen">
		<img src="images/popUpScreens/invitationComplete.png"/>
		<div id="finalScreenButtonContainer">
            <button class="finalButton" onclick="OnDownloadInvitationButton()" target="_blank"><p>Download de trouwkaart!</p></button>
            <button class="finalButton" onclick="OnGoToWebsiteButton()"><p>Ga naar de website</p></button>
        </div>
	</div>
	
	<div id="gameInfo">
		<h2 class="gameInfoItem" id="progressText">0/x</h2>
		<h2 class="gameInfoItem" id="targetDescription">Beschrijving van wat de speler moet zoeken...</h2>
    </div>
	
    <div id="searchPlateContainer">
		<img alt="background image"/>
		<input class="searchPlateItem" id="item1" type="image" src="images/searchPlate/key.png" onclick="OnItemClicked(1)"></input>   
		<input class="searchPlateItem" id="item2" type="image" src="images/searchPlate/agenda.png" onclick="OnItemClicked(2)"></input>
		<input class="searchPlateItem" id="item3" type="image" src="images/searchPlate/knife.png" alt="knife" onclick="OnItemClicked(3)"></input>
		<input class="searchPlateItem" id="item4" type="image" src="images/searchPlate/cloth.png" alt="cadeau" onclick="OnItemClicked(4)"></input>
		<input class="searchPlateItem specialGuestItem" id="item5" type="image" src="images/searchPlate/spoon.png" alt="spoon" onclick="OnItemClicked(5)"></input>
		<div style="clear: both"></div>	
	</div>
</body>
    
<script> 
	let targetDescriptions = ["Zoek Arjanna's sleutel!", 
		"Zoek de agenda van Nathan", 
		"Waar is het mes gebleven?", 
		"Zoek het kleed",
		"Waar is het bestek?"];
	const SPECIAL_GUEST_ITEM_COUNT = 1;
	
	function OnPageLoaded(){
		Load();
	}
</script>

</html>
